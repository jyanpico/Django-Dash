<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Django Dash{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block css %}
    
    <!-- Latest compiled and minified Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css" />

    {% endblock %}

    <style>

        .navbar-brand {
            font-family: Roboto, Helvetica;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 24pt;
            margin-right: 50px;
        }

        body {
            background: #edf0f5;
        }

        .nav-link {
            font-size: 16pt;
        }
        .navbar {
            background: #8ec1d4 !important;
        }

        form textarea,
        form input {
            font-size: 16pt;
            max-height: 50px;
            width: 300px;
        }

        form label {
            font-size: 16pt;
            font-weight: 200;
            min-width: 100px;
            vertical-align: top;
        }
        button.btn-lg {
            font-size: 16pt;
        }

    </style>

  </head>

  <body>


      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Django Dash</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <!-- update href to heroku link-->
                        <a class="nav-link" href="all/">List of Repos</a>
                    </li>
                    <li class="nav-item">
                        <!-- update href to heroku link-->
                        <a class="nav-link" href="chart/">Chart</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <div class="container pt-2">

    {% block content %}
    {% endblock content %}
